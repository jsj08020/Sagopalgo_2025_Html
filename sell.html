<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사고팔고 판매페이지</title>
    <link rel="stylesheet" href="./css/sell.css">
</head>
<body>
    <section class="sell-sec">
        <div class="sell-sec1">
            <p class="sell-sec1-1">상품정보</p>
            <p class="sell-sec1-2">상품이미지(0/10)</p>
            <img src="./images/사진-채팅.png" alt="상품이미지">
            <p class="sell-sec1-3">*상품의 이미지를 등록해주세요</p>
        </div> 
        <div class="sell-sec2">
            <div class="sell-sec2-1">
                상품명 <input type="text"placeholder="상품명을 입력해주세요.">
            </div>
            <div class="sell-sec2-2">
                판매가격 <input type="text" placeholder="판매가격을 입력해주세요."> 
            </div>
        </div>
        <div class="sell-sec3">
            <p class="sell-sec3-1">상품설명</p>
            <textarea placeholder="브랜드, 모델명, 구매시기, 하자 유무 등 상품 설명을 최대한 자세히 적어주세요.
전화번호, SNS계정 등 개인정보입력은 제한됩니다.
안전하고 건전한 거래 환경을 위해............................"></textarea>
        </div>
        <div class="sell-sec4">
            <p class="sell-sec4-1">거래방법</p>
        </div>
        <div class="sell-sec5">
            <input type="checkbox">택배거래
            <input type="checkbox">직거래
        </div>
        <div class="sell-sec6">
            <p class="sell-sec6-1">상품상태</p>
        </div>
        <div class="sell-sec7">
            <button class="junggo">중고</button>
            <button class="sasangpoom">새 상품</button>
        </div>
    </section>
</body>
</html>
